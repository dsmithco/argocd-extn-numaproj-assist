apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  extension.config: |
    extensions:
    - name: metrics
      backend:
        services:
        - url: http://argocd-metrics-server.metrics-server.svc.cluster.local:9003
